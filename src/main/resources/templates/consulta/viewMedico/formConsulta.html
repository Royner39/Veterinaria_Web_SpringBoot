<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Veterinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/guardarConsulta}" th:object="${consulta}" method="POST">
            <div class="card">
                <div class="card-header">
                    <h3>Módulo Consulta</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Id</label>
                        <input th:field="*{id}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Descripción</label>
                        <input th:field="*{descripcion}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Precio</label>
                        <input th:field="*{fecha}" type="date" class="form-control">
                    </div>

                </div>
                <div class="card-footer">
                    <input type="submit" value="Guardar Consulta" class="btn btn-success">
                    <a th:href="@{/loginMedico}" class="btn btn-danger">Cancelar</a>
                </div>
            </div>
        </form>
    </div>

</div>

</body>
</html>
