<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Veterinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/guardarMedico}" th:object="${medico}" method="POST">
            <div class="card">
                <div class="card-header">
                    <h3>Módulo Cliente</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Id</label>
                        <input th:field="*{id}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input th:field="*{nombre}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input th:field="*{email}" type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input th:field="*{password}" type="password" class="form-control">
                    </div>

                </div>
                <div class="card-footer">
                    <input type="submit" value="Guardar Medico" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>

</div>

</body>
</html>
