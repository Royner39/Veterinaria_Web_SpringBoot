<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Veterinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/checkMedico}" method="POST">
            <div class="card">
                <div class="card-header">
                    <h3>Login Médico</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Id</label>
                        <input type="text" th:name="id" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" th:name="password" class="form-control">
                    </div>

                </div>
                <div class="card-footer">
                    <input type="submit" value="Iniciar Sesión" class="btn btn-success">
                    <a th:href="@{/nuevoMedico}" class="btn btn-secondary">Registrarse</a>                </div>
            </div>
        </form>
        <br>
        <br>
        <a th:href="@{/veterinaria}" class="btn btn-primary btn-lg">Menú Principal</a>
    </div>

</div>

</body>
</html>
