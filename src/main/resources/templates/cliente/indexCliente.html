<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Veterinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1>Lista de Clientes</h1>
    <a th:href="@{/nuevoCliente}" class="btn btn-primary">Nuevo</a>
    <table class="table">
        <thead>
        <tr>
            <td>Cédula</td>
            <td>Nombre</td>
            <td>Telefono</td>
            <td>Email</td>
            <td>Acciones</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente:${clientes}">
            <td th:text="${cliente.cedula}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.telefono}"></td>
            <td th:text="${cliente.email}"></td>
            <td>
                <a th:href="@{/listarMascotas/}+${cliente.cedula}" class="btn btn-secondary">Ver Mascotas</a>
            </td>
            <td>
                <a th:href="@{/editarCliente/}+${cliente.cedula}" class="btn btn-warning">Editar</a>
                <a th:onclick="eliminarCliente([[${cliente.cedula}]])" class= "btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>

    </table>
    <br><br><br><br>
    <a th:href="@{/veterinaria}" class="btn btn-danger">Cerrar Sesión</a>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>
</body>
</html>
